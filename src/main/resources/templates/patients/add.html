<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <div th:replace="components :: div.link"></div>
</head>
<body>
    <div th:replace="components :: nav"></div>

    <div class="container-fluid text-center m-3 w-75 mx-auto">
        <div th:if="${param.error}">
            Email already in user.
        </div>
    Registration form:
    <form th:method="POST" th:action="@{/patients/registration}">
        <label for="first_name">First Name</label>
        <input id="first_name" th:name="first_name" required>
        <br>
        <label for="last_name">Last Name</label>
        <input id="last_name" th:name="last_name" required>
        <br>
        <label for="email">Email</label>
        <input id="email" th:name="email"  type="email" required>
        <br>
        <label for="dob">Date of birth</label>
        <input id="dob" th:name="dob" type="date" required>
        <br>
        <label for="password">Password</label>
        <input id="password" th:name="password" type="password" required>
        <br>
        <input type="submit" value="REGISTER">
    </form>
    </div>
</body>
</html>
